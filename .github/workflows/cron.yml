on:
  push:
  schedule:
    - cron: '*/20 * * * *'

jobs:
    build:
      runs-on: ubuntu-latest
      name: Run Script
      steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-ruby@v1
        - uses: browser-actions/setup-chrome@v1
        - run: chrome --version
        - run: whereis ruby
        - name: Install Deps
          run: gem install tanakai
        - name: Run script
          run: ./script.rb
          env:
            SO_EMAIL: ${{secrets.SO_EMAIL}}
            SO_PASSWORD: ${{secrets.SO_PASSWORD}}
